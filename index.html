<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Input</title>
</head>
<body>
    <h1>Apply For Web Development Course</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Name</label>
            <input type="name" id="username" name="username" placeholder="Enter Your Name">
        </div>

        <div>
            <label for="email" required>Enter Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="mobile">Enter Your Number</label>
            <input type="" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>

        <div>
            Select Your Gender-
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            Select Language
            <select name="Language" id="">
                <option value="C">C</option>
                <option value="Python">Python</option>
                <option value="Javascript">JavaScript</option>
            </select>
        </div>
        <div>
            <label for="comment">Enter Your Comment</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" id="">
            <label for="subscribe">Subscribe</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
